services:
  nginx:
    image: nginx:alpine
    container_name: hive_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - hive_network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
        - VITE_MAPBOX_TOKEN=${VITE_MAPBOX_TOKEN}
    container_name: hive_frontend
    restart: always
    expose:
      - "80"
    networks:
      - hive_network

  backend:
    build: ./backend
    container_name: hive_backend
    restart: always
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - DEPLOY_TYPE=${DEPLOY_TYPE:-dev}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      # MinIO Settings
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-hive-media}
      - MINIO_USE_SSL=false
      # Redis Settings
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - hive_network
  postgres:
    image: postgres:16-alpine
    container_name: hive_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    expose:
      - "5432"
    volumes:
      - postgres_data_hive:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hive_network

  minio:
    image: minio/minio:latest
    container_name: hive_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    expose:
      - "9000"
      - "9001"
    ports:
      - "9001:9001"  # MinIO Console (only in dev)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hive_network

  redis:
    image: redis:7-alpine
    container_name: hive_redis
    restart: always
    expose:
      - "6379"
    ports:
      - "6379:6379"  # Redis (only in dev)
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hive_network

networks:
  hive_network:
    driver: bridge

volumes:
  postgres_data_hive:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

