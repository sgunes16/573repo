services:
  nginx:
    image: nginx:alpine
    container_name: hive_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl  # Mount SSL certificates here
    depends_on:
      - frontend
      - backend
    networks:
      - hive_network_prod

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
        - VITE_MAPBOX_TOKEN=${VITE_MAPBOX_TOKEN}
    container_name: hive_frontend_prod
    restart: always
    expose:
      - "80"
    networks:
      - hive_network_prod

  backend:
    build: ./backend
    container_name: hive_backend_prod
    restart: always
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - DEPLOY_TYPE=prod
      - FRONTEND_URL=${FRONTEND_URL}
      # MinIO Settings
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-hive-media}
      - MINIO_USE_SSL=false
      # Redis Settings
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - hive_network_prod

  postgres:
    image: postgres:16-alpine
    container_name: hive_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    expose:
      - "5432"
    volumes:
      - postgres_data_hive_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hive_network_prod

  minio:
    image: minio/minio:latest
    container_name: hive_minio_prod
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    expose:
      - "9000"
      - "9001"
    volumes:
      - minio_data_prod:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hive_network_prod

  redis:
    image: redis:7-alpine
    container_name: hive_redis_prod
    restart: always
    expose:
      - "6379"
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hive_network_prod

networks:
  hive_network_prod:
    driver: bridge

volumes:
  postgres_data_hive_prod:
    driver: local
  minio_data_prod:
    driver: local
  redis_data_prod:
    driver: local

